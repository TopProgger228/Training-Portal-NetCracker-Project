<div class="row">
  <div class="col-1">{{index + 1}}</div>
  <div class="col-5">{{lesson.startTime}}-{{lesson.endTime}}</div>
  <div class="col-3">{{lesson.lessonDate}}</div>
  <div class="col-3 text-center" *ngIf="!isLess()"><input
    type="checkbox" [(ngModel)]="lesson.cancel" (click)="setActive(lesson.lessonId)" /></div>
  <div class="col-3 text-center" *ngIf="isLess() && lesson.cancel">Cancel</div>
  <div class="col-3 text-center" *ngIf="isLess() && !lesson.cancel"></div>

</div>
