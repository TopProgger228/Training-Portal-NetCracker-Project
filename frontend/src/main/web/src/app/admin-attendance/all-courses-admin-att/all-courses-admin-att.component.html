    <div class="row">
      <div class="col-1" style="text-align: center;">#</div>
      <div class="col-2">Course name</div>
      <div class="col-2">Skill level</div>
      <div class="col-3">Trainer</div>
        <button class="btn btn-outlet-secondary ml-auto" style="font-size: 18px; margin-right: 10px"
                *ngIf="!isChooseCoursesSelected" (click)="setChooseCoursesMode()">Choose courses for report</button>
        <button class="btn btn-outlet-secondary ml-auto" style="font-size: 18px; margin-right: 10px"
                *ngIf="isChooseCoursesSelected" (click)="createReportByCourse()">Create report</button>
        <button class="btn btn-outlet-secondary ml-auto" style="font-size: 18px; margin-right: 10px"
                *ngIf="isChooseCoursesSelected && !isSelectAllSelected" (click)="setSelectAll(true)">Select all</button>
        <button class="btn btn-outlet-secondary ml-auto" style="font-size: 18px; margin-right: 10px"
                *ngIf="isChooseCoursesSelected && isSelectAllSelected" (click)="setSelectAll(false)">Cancel all</button>

    </div>

    <app-courses-admin-att (childEvent)="selectedCourseArray=$event" [courseList]="courseList" [isReset]="isReset" [isChooseCoursesSelected]="isChooseCoursesSelected"
                           [isSelectAllSelected]="isSelectAllSelected" [selectedCourseArray]="selectedCourseArray"></app-courses-admin-att>
    <app-spinner *ngIf="isLoading"></app-spinner>
    <app-no-data *ngIf="noData"></app-no-data>
