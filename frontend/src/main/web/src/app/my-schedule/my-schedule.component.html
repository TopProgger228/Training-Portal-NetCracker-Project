<div *ngIf="loggedOut; else isLoggedIn">
</div>

<ng-template #isLoggedIn>
  <div style="height: 100%;  min-height: 100vh">

    <app-menu></app-menu>
    <div style="width: 80%;  margin: 20px auto;">
      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle><span class="text text-secondary" style="font-size: 20px;">My schedule</span>
          </ng-template>
          <ng-template ngbTabContent>

            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Course name</th>
                <th scope="col">Start time</th>
                <th scope="col">End time</th>
                <th scope="col">Day of week</th>
                <th scope="col">Course confirmed</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let studSchedule of studentSchedule; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{studSchedule.courseName}}</td>
                <td>{{studSchedule.startTime}}</td>
                <td>{{studSchedule.endTime}}</td>
                <td>{{studSchedule.weekDay}}</td>
                <td><input disabled type="checkbox" [checked]="studSchedule.isScheduled == 't'" ></td>
                <td>
                  <button *ngIf="studSchedule.isScheduled == 'f'" type="button" class="btn btn-default btn-lg float-rigth" (click)="deleteSchedule(studSchedule.courseId)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>

          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>

  </div>

  <app-footer></app-footer>
</ng-template>
