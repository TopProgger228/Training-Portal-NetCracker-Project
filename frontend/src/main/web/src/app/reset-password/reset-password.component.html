<div id="bg-image">
  <div id="bg-overlay">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">

        <form class="text-center" [formGroup]="passwordResetFormGroup" name="form" (ngSubmit)="onSubmit()">
          <div class="form-group text-center">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" value="{{this.email}}" readonly  />
          </div>

          <div [formGroup]="passwordFormGroup">
            <div class="form-group text-center">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" formControlName="password" minlength="6">
            </div>
            <div *ngIf="passwordFormGroup.controls.password.errors?.required && passwordFormGroup.controls.password.touched" style="font-size: 15pt">
              Password is required</div>
              <div *ngIf="passwordFormGroup.controls.password.errors?.minlength" style="font-size: 15pt">Password must be at least 6 characters
              </div>
            <div class="form-group text-center">
              <label for="repeatPassword">Repeat Password</label>
              <input class="form-control" type="password" name="repeatPassword" formControlName="repeatPassword">
            </div>
            <div *ngIf="passwordFormGroup.controls.repeatPassword.errors?.required && passwordFormGroup.controls.repeatPassword.touched" style="font-size: 15pt">
              Repeat password is required</div>
            <div *ngIf="passwordFormGroup.errors?.doesMatchPassword" style="font-size: 15pt">Password does not match</div>

          </div>
          <div class="form-group text-center">
            <button class="form-control btn btn-secondary" type="submit"
              [disabled]="!passwordResetFormGroup.valid">Reset Password</button>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
