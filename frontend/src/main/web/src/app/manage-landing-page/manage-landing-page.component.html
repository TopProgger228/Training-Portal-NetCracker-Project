<div *ngIf="!loggedOut">
  <div style="height: 100%;  min-height: 100vh">
    <app-menu></app-menu>
    <div style="width: 80%;  margin: 20px auto;">
      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle><span class="text text-secondary" style="font-size: 20px;">News</span>
          </ng-template>
          <ng-template ngbTabContent>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Context</th>
                  <th scope="col">Is active</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <ngb-alert *ngIf="updateMessage" type="success" (close)="updateMessage = null">{{ updateMessage }}
                </ngb-alert>
                <tr *ngFor="let oneNews of news; index as i">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>
                    <div *ngIf="EditNewsRow === oneNews.id"><input type="text" [(ngModel)]="oneNews.title"></div>
                    <div *ngIf="EditNewsRow !== oneNews.id">{{ oneNews.title }}</div>
                  </td>
                  <td>
                    <div *ngIf="EditNewsRow === oneNews.id"><input type="text" [(ngModel)]="oneNews.context"></div>
                    <div *ngIf="EditNewsRow !== oneNews.id">{{ oneNews.context }}</div>
                  </td>
                  <td>
                    <div *ngIf="EditNewsRow === oneNews.id"><input type="checkbox" [(ngModel)]="oneNews.isActive"></div>
                    <div *ngIf="EditNewsRow !== oneNews.id">
                      <div *ngIf="oneNews.isActive === true">Active</div>
                      <div *ngIf="!oneNews.isActive">On hold</div>
                    </div>
                  </td>
                  <td>
                    <div *ngIf="EditNewsRow === oneNews.id">
                      <button type="button" class="btn btn-default btn-lg float-rigth" (click)="updateNewsRow(oneNews)">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      </button></div>
                    <div *ngIf="EditNewsRow !== oneNews.id">
                      <button type="button" class="btn btn-default btn-lg float-rigth"
                        (click)="setEditNewsRow(oneNews.id); updateMessage = null">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr *ngIf="addNewNews">
                  <td></td>
                  <td>
                    <input type="text" [(ngModel)]="newNews.title">{{ newNews.title }}
                  </td>
                  <td>
                    <input type="text" [(ngModel)]="newNews.context">{{ newNews.context }}
                  </td>
                  <td>
                    <input type="checkbox" [(ngModel)]="newNews.isActive">
                  </td>
                </tr>
                <button *ngIf="!addNewNews" type="button" class="btn btn-default btn-lg float-rigth"
                  (click)="setNewNews()">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button *ngIf="addNewNews" type="button" class="btn btn-default btn-lg float-rigth"
                  (click)="createNewNews()">
                  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
              </tbody>
            </table>

          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle><span class="text text-secondary" style="font-size: 20px">Trainers Info</span>
          </ng-template>
          <ng-template ngbTabContent>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Info</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>

                <ngb-alert *ngIf="updateMessage" type="success" (close)="updateMessage = null">{{ updateMessage }}
                </ngb-alert>
                <tr *ngFor="let trainer of trainers; index as i">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>
                    <div *ngIf="EditTrainerRow === i"><input type="text" [(ngModel)]="trainer.fname"></div>
                    <div *ngIf="EditTrainerRow !== i">{{ trainer.fname }}</div>
                  </td>
                  <td>
                    <div *ngIf="EditTrainerRow === i"><input type="text" [(ngModel)]="trainer.lname"></div>
                    <div *ngIf="EditTrainerRow !== i">{{ trainer.lname }}</div>
                  </td>
                  <td>
                    <div *ngIf="EditTrainerRow === i"><input type="text" [(ngModel)]="trainer.info"></div>
                    <div *ngIf="EditTrainerRow !== i">{{ trainer.info }}</div>
                  </td>
                  <td>
                    <div *ngIf="EditTrainerRow === i">
                      <button type="button" class="btn btn-default btn-lg float-rigth"
                        (click)="updateTrainerRow(trainer)">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      </button></div>
                    <div *ngIf="EditTrainerRow !== i">
                      <button type="button" class="btn btn-default btn-lg float-rigth" (click)="setEditTrainerRow(i); updateMessage = null">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      </button>
                    </div>
                  </td>
                </tr>
                <button type="button" class="btn btn-default btn-lg float-rigth" (click)="createNewTrainer()">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
              </tbody>
            </table>

          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
  <app-footer></app-footer>
</div>
