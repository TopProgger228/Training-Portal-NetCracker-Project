<div *ngIf="isLoggedIn; else loggedOut">

</div>

<ng-template #loggedOut>
  <div id="bg-image">
    <div id="bg-overlay">
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">

          <form class="text-center" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group  text-center">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required" style="font-size: 15pt">Username is required</div>
              </div>
            </div>
            <div class="form-group   text-center">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                #password="ngModel" required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required" style="font-size: 15pt">Password is required</div>
                <div *ngIf="password.errors.minlength" style="font-size: 15pt">Password must be at least 6 characters
                </div>
              </div>
            </div>
            <button class="btn btn-outline-secondary ">Login</button>
            <div class="text-right"><a href="auth/reset-password"><kbd>Forgot password?</kbd></a></div>
          </form>

        </div>
      </div>
    </div>
  </div>
</ng-template>
