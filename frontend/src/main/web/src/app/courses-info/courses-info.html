<div *ngIf="loggedOut; else isLoggedIn">
</div>

<ng-template #isLoggedIn>
  <div style="height: 100%; min-height: 100vh">

    <app-menu></app-menu>
    <div style="width: 80%;  margin: 20px auto;">
      <ngb-tabset>
        <ngb-tab>
          <ng-template ngbTabTitle><span class="text text-secondary" style="font-size: 20px;">Courses</span>
          </ng-template>
          <ng-template ngbTabContent>
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Start date</th>
                <th scope="col">End date</th>
                <th scope="col">Info</th>
                <th scope="col">Skill level</th>
                <th scope="col">Quantity per week</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let  course of courses; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td><a class="list-group-item list-group-item-action" title="Click to see attendees"
                       (click)="navigate(course.name)">{{course.name}}</a></td>
                <td>{{course.start_date}}</td>
                <td>{{course.end_date}}</td>
                <td>{{course.info}}</td>
                <td>{{course.skill_level}}</td>
                <td>{{ course.qty_per_week }}</td>
              </tr>
              </tbody>
            </table>

          </ng-template>
        </ngb-tab>
        <ngb-tab>
          <ng-template ngbTabTitle><span class="text text-secondary" style="font-size: 20px;">Lessons</span>
          </ng-template>
          <ng-template ngbTabContent>
            <app-trainer-lessons></app-trainer-lessons>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>

  </div>

  <app-footer></app-footer>
</ng-template>
